<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <a href="index" ><button class="btn btn-outline-success my-2 my-sm-0">Accueil</button></a>
    </ul>
    <a href="connexion"><button class="btn btn-outline-success my-2 my-sm-0">Connexion</button></a>
</nav>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div th:if="${param.error}">
                Invalid username and/or password.
            </div>
            <form th:action="@{/connexion}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input th:field="*{username}" class="form-control" id="inputUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <input class="btn btn-primary" type="submit" value="Connexion"/>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-5"></div>
        <div class="col">
            <a href="inscription"><button class="btn btn-danger">Inscription</button></a>
        </div>
    </div>
</div>

</body>
</html>
